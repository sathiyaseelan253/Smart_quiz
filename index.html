<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Smart Quiz</title>
</head>
<body>
         <!-- top section -->
  <div class="intro py-3 bg-white text-center">
        <div class="container">
          <h2 class="text-primary display-3 my-4">Smart Quiz</h2>
          
        </div>
      </div>
      <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>You are <span class="text-primary display-4 p-3">0%</span> Smart</p>
        </div>
      </div>
    
      <!-- quiz section -->
      <div class="quiz py-4 bg-primary">
        <div class="container">
          <h2 class="my-5 text-white">On with the questions...</h2>
    
          <form class="quiz-form text-light">
            <div class="my-5">
              <p class="lead font-weight-normal">1.
                    The language spoken by the people by Pakistan is ?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">A. Hindi</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">B. Sindhi</label>
              </div>
              <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">C. Palauan</label>
                  </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">2. Country that has the highest in Barley Production ?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">A. Russia</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">B. China</label>
              </div>
              <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">C. India</label>
                  </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">3.
                    Which soil is suitable for agriculture ?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">A. Red soil</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">B. Black soil</label>
              </div>
              <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C" checked>
                    <label class="form-check-label">C. Peaty soil</label>
                  </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">4.
                    The device used for measuring altitudes is ?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">A. Ammeter</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">B. Altimater</label>
              </div>
              <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">C. Galvanometer</label>
                  </div>
            </div>
            <div class="text-center">
              <input type="Submit" class="btn btn-light"> 
            </div>
          </form>
    
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
